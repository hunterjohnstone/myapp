<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hunter Johnstone contact card">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbfbfd"/>
      <stop offset="100%" stop-color="#f2f4f7"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="350" height="200" fill="url(#bg)"/>

  <g transform="translate(32,30)" style="font-family: system-ui, -apple-system, 'SF Pro Text', Inter, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; text-rendering: optimizeLegibility;">
    <text x="0" y="0" dominant-baseline="hanging" style="font-weight:600; font-size:20px; letter-spacing:0.2px; fill:#0b0b0f;">Construyo software</text>
    <text x="0" y="28" dominant-baseline="hanging" style="font-weight:600; font-size:20px; letter-spacing:0.2px; fill:#0b0b0f;">centrado en las</text>
    <text x="0" y="56" dominant-baseline="hanging" style="font-weight:600; font-size:20px; letter-spacing:0.2px; fill:#0b0b0f;">personas</text>

    <text x="197" y="124" dominant-baseline="hanging" style="font-weight:600; font-size:8px; letter-spacing:0.16em; fill:#6b7280;">WHATSAPP</text>
    <text x="197" y="138" dominant-baseline="hanging" style="font-weight:500; font-size:11px; letter-spacing:-0.2px; fill:#25D366;">+61 448 817 307</text>

    <text x="0" y="138" dominant-baseline="hanging" style="font-weight:600; font-size:12px; letter-spacing:0.18em; fill:#6b7280;">HUNTER JOHNSTONE</text>
  </g>

  <g transform="translate(230,48)">
    <!-- QR tile (optional) -->
    <rect width="90" height="90" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#cardShadow)"/>
    <image href="/qr.svg" x="4" y="4" width="82" height="82" />
  </g>
</svg>
